<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Websim Example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="./app.js" canvas="simCanvas"></script>
        <style>
        #wrapper {
            margin: auto;
            width: 600px;
        }

        @media (max-width: 600px) {
            #wrapper {
                width: 100%;
            }
        }

        #settings {
            margin: 1em 0;
        }
        #simCanvas {
            border: 1px solid black;
            width: 100%;
        }
        .ctrlBtn {
            font-size: large;
            padding: 0.2em 0.8em;
            border: none;
            cursor: pointer;
            outline: none;
            color: #FFF;
            background: #7F7FFF;
            transition: .2s;
        }
        .ctrlBtn:disabled {
            background: #CCC;
            cursor: auto;
        }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <h1>Websim Example</h1>
            <canvas id="simCanvas"></canvas>
            <div id="controller">
                <button type="button" id="playPauseBtn" class="ctrlBtn">
                    <i class="fa fa-play fa-fw"  id="playIcon"></i>
                    <i class="fa fa-pause fa-fw" id="pauseIcon" style="display: none"></i>
                </button>
            </div>
        </div>
    </body>
</html>
